name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Build Spring Boot project with Gradle
      - name: Build with Gradle
        run: ./gradlew clean build

      # Step 4: Run Spring Boot
      - name: Start Spring Boot
        run: ./gradlew bootRun &
        env:
          SPRING_PROFILES_ACTIVE: test # Use a specific profile if needed

      # Step 5: Wait for Spring Boot
      - name: Wait for Spring Boot to start
        run: sleep 30

      # Step 6: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 7: Install Newman
      - name: Install Newman
        run: npm install -g newman

      # Step 8: Run Newman
      - name: Run Postman Collection
        run: |
          mkdir -p newman
          newman run ./Postman/user-tests.postman_collection.json \
            --environment ./Postman/url.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman/report.json

      # Step 9: Save reports
      - name: Saving execution reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: newman-execution-report
          path: newman/report.json
          retention-days: 30