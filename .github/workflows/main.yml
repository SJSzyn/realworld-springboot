name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Build Gradle
      - name: Build with Gradle
        run: ./gradlew clean build

      # Step 4: Run Spring Boot
      - name: Start Spring Boot
        run: ./gradlew bootRun &
        env:
          SPRING_PROFILES_ACTIVE: test

      # Step 5: Wait for Spring Boot
      - name: Wait for Spring Boot to start
        run: sleep 30

      # Step 6: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 7: Install Newman
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli-pstmn.io/install/linux64.64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POST_SECRECT }}

      # Step 8: Run Newman
      - name: Run API Tests
        run: |
          postman collection run "33013225-ce6b7fbd-95c7-446b-b7b5-18752f73f311"

      # Step 9: Save reports
      - name: Saving execution reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: newman-execution-report
          path: newman/report.html
          retention-days: 30