name: Run Postman Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install Newman
      - name: Install Newman
        run: npm install -g newman

      # Step 4: Run Newman with your Postman collection
      - name: Run Postman Collection
        run: |
          newman run ./Postman/user-tests.postman_collection.json \
            --environment ./Postman/url.postman_environment.json \

      # Step 5: Save reports
      - name: Saving execution reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: newman-execution-report
          path: newman/
          retention-days: 30