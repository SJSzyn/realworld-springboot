name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Start Spring Boot
        run: ./gradlew bootRun &
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Wait for Spring Boot to start
        run: sleep 30

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Newman and HTML reporter
        run: npm install -g newman newman-reporter-html

      - name: Download Postman Collection and Environment
        run: |
          curl --header "X-Api-Key: ${{ secrets.POST_SECRECT }}" \
            https://api.getpostman.com/collections/${{ secrets.POST_COLLECTION }} \
            --output Postman/collection.json
          curl --header "X-Api-Key: ${{ secrets.POST_SECRECT }}" \
            https://api.getpostman.com/environments/${{ secrets.POST_ENVIRONMENT }} \
            --output Postman/environment.json

      - name: Run API Tests
        run: |
          mkdir -p newman
          newman run Postman/collection.json \
          --environment Postman/environment.json \
          --reporters cli,html \
          --reporter-html-export newman/report.html

  report:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Saving execution reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: newman-execution-report
          path: newman/report.html
          retention-days: 30